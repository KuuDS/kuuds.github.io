<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="comment">### BEGIN INIT INFO</span></span><br><span class="line"><span class="comment"># Provides:          Kcptun_client</span></span><br><span class="line"><span class="comment"># Required-Start:    $network</span></span><br><span class="line"><span class="comment"># Required-Stop:     $network</span></span><br><span class="line"><span class="comment"># Default-Start:     2 3 4 5</span></span><br><span class="line"><span class="comment"># Default-Stop:      0 1 6</span></span><br><span class="line"><span class="comment"># Short-Description: Kcptun Client</span></span><br><span class="line"><span class="comment">### END INIT INFO</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Put this script under /etc/init.d/, then run &quot;update-rc.d kcptun defaults&quot;.</span></span><br><span class="line"></span><br><span class="line">BIN=/usr/bin/client_linux_amd64</span><br><span class="line">USER=nobody</span><br><span class="line">GROUP=nobody</span><br><span class="line">PID_DIR=/var/run</span><br><span class="line">PID_FILE=<span class="variable">$PID_DIR</span>/kcptun.pid</span><br><span class="line">LOG_FILE=/var/log/kcptun</span><br><span class="line">CONF_FILE=/etc/kcptun.json</span><br><span class="line"></span><br><span class="line">RET_VAL=0</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">check_running</span></span>() &#123;</span><br><span class="line">  <span class="keyword">if</span> [[ -r <span class="variable">$PID_FILE</span> ]]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">read</span> PID &lt;<span class="variable">$PID_FILE</span></span><br><span class="line">    <span class="keyword">if</span> [[ -d <span class="string">&quot;/proc/<span class="variable">$PID</span>&quot;</span> ]]; <span class="keyword">then</span></span><br><span class="line">      <span class="built_in">return</span> 0</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">      <span class="built_in">rm</span> -f <span class="variable">$PID_FILE</span></span><br><span class="line">      <span class="built_in">return</span> 1</span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">    <span class="built_in">return</span> 2</span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">do_status</span></span>() &#123;</span><br><span class="line">  check_running</span><br><span class="line">  <span class="keyword">case</span> $? <span class="keyword">in</span></span><br><span class="line">    0)</span><br><span class="line">      <span class="built_in">echo</span> <span class="string">&quot;kcptun running with PID <span class="variable">$PID</span>&quot;</span></span><br><span class="line">      ;;</span><br><span class="line">    1)</span><br><span class="line">      <span class="built_in">echo</span> <span class="string">&quot;kcptun not running, remove PID file <span class="variable">$PID_FILE</span>&quot;</span></span><br><span class="line">      ;;</span><br><span class="line">    2)</span><br><span class="line">      <span class="built_in">echo</span> <span class="string">&quot;Could not find PID file <span class="variable">$PID_FILE</span>, kcptun does not appear to be running&quot;</span></span><br><span class="line">      ;;</span><br><span class="line">  <span class="keyword">esac</span></span><br><span class="line">  <span class="built_in">return</span> 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">do_start</span></span>() &#123;</span><br><span class="line">  <span class="keyword">if</span> [[ ! -d <span class="variable">$PID_DIR</span> ]]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;creating PID dir&quot;</span></span><br><span class="line">    <span class="built_in">mkdir</span> <span class="variable">$PID_DIR</span> || <span class="built_in">echo</span> <span class="string">&quot;failed creating PID directory <span class="variable">$PID_DIR</span>&quot;</span>; <span class="built_in">exit</span> 1</span><br><span class="line">    <span class="built_in">chown</span> <span class="variable">$USER</span>:<span class="variable">$GROUP</span> <span class="variable">$PID_DIR</span> || <span class="built_in">echo</span> <span class="string">&quot;failed creating PID directory <span class="variable">$PID_DIR</span>&quot;</span>; <span class="built_in">exit</span> 1</span><br><span class="line">    <span class="built_in">chmod</span> 0770 <span class="variable">$PID_DIR</span></span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line">  <span class="keyword">if</span> check_running; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;kcptun already running with PID <span class="variable">$PID</span>&quot;</span></span><br><span class="line">    <span class="built_in">return</span> 0</span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;starting kcptun&quot;</span></span><br><span class="line">  <span class="comment"># sudo will set the group to the primary group of $USER</span></span><br><span class="line">  <span class="comment">#sleep 220</span></span><br><span class="line">  sudo -u <span class="variable">$USER</span> -H -- <span class="variable">$BIN</span> -c <span class="variable">$CONF_FILE</span> &gt;<span class="variable">$LOG_FILE</span> 2&gt;&amp;1 &amp;</span><br><span class="line">  PID=$!</span><br><span class="line">  <span class="built_in">echo</span> <span class="variable">$PID</span> &gt; <span class="variable">$PID_FILE</span></span><br><span class="line">  <span class="built_in">sleep</span> 0.3</span><br><span class="line">  <span class="keyword">if</span> ! check_running; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;start failed&quot;</span></span><br><span class="line">    <span class="built_in">return</span> 1</span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;kcptun running with PID <span class="variable">$PID</span>&quot;</span></span><br><span class="line">  <span class="built_in">return</span> 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">do_stop</span></span>() &#123;</span><br><span class="line">  <span class="keyword">if</span> check_running; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;stopping kcptun with PID <span class="variable">$PID</span>&quot;</span></span><br><span class="line">    <span class="built_in">kill</span> <span class="variable">$PID</span></span><br><span class="line">    <span class="built_in">rm</span> -f <span class="variable">$PID_FILE</span></span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;Could not find PID file <span class="variable">$PID_FILE</span>&quot;</span></span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">do_restart</span></span>() &#123;</span><br><span class="line">  do_stop</span><br><span class="line">  do_start</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">case</span> <span class="string">&quot;<span class="variable">$1</span>&quot;</span> <span class="keyword">in</span></span><br><span class="line">  start|stop|restart|status)</span><br><span class="line">    do_<span class="variable">$1</span></span><br><span class="line">    ;;</span><br><span class="line">  *)</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;Usage: kcptun &#123;start|stop|restart|status&#125;&quot;</span></span><br><span class="line">    RET_VAL=1</span><br><span class="line">    ;;</span><br><span class="line"><span class="keyword">esac</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">exit</span> <span class="variable">$RET_VAL</span></span><br></pre></td></tr></table></figure>
<p>复制到<code>/etc/init.d/kcptun</code></p>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");
      e.clearSelection();
    })
  })
  </script>
